<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
            <meta charset="UTF-8" />
            <title th:text="${item.name}"></title>
    </head>
    <style>
        p.ex {
            width: 500px;
            height: 300px;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Uutiset <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kirjaudu">Kirjaudu</a>
                    </li>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <img th:src="${item.image}" alt="Ei kuvaa" height="200" width="400">
                <p th:text="   ${item.time}"></p>
                <h4 th:text="${item.name}"></h4>
                <p th:text="   ${item.lead}"></p>
                <p th:text="   ${item.text}"></p>
                <p>Luvut:</p><p th:text="   ${item.reads}"></p>
                <h5>Kirjoittaja(t):</h5>
                <tr th:each="wri : ${itemWri}">
                    <li><a th:text="${wri}">Item writers</a></li>
                </tr>
                <h5>Kategoriat</h5>
                <tr th:each="category : ${categories}">
                    <li><a th:text="${category}">Item name</a></li>
                </tr>
                
                
            </div>
        </div>
    </body>

</html>
