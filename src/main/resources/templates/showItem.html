<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
            <meta charset="UTF-8" />
            <title th:text="${item.name}"></title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Uutiset <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lisaaUutinen">Lisää uutinen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/uutistenMuokkaaminen">Muokkaa uutisia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hallinnoiKategorioita">Hallinnoi kategorioita</a>
                    </li>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h4>Otsikko:</h4><p th:text="${item.name}"></p>
                <h4>Päivämäärä:</h4><p th:text="   ${item.time}"></p>
                <h4>Lukukerrat:</h4><p th:text="   ${item.reads}"></p>
                <h4>Ingressi:</h4><p th:text="   ${item.lead}"></p>
                <h4>Juttu:</h4><p th:text="   ${item.text}"></p>
                <h4>Kategoriat</h4>
                <tr th:each="category : ${categories}">
                    <li><a th:text="${category}">Item name</a></li>
                </tr>
            </div>
        </div>
    </body>

</html>
